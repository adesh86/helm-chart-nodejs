name: Nodejs Chart CI Pipeline

trigger:
  branches:
    include:
      - refs/tags/*

pr:
  branches:
    include:
      - master

resources:
  repositories:
    - repository: cnp-library
      type: github
      name: hmcts/cnp-azuredevops-libraries
      ref: refs/heads/stepify-jobs
      endpoint: "HMCTS Github"

variables:
  vm_image: "Ubuntu 16.04"
  chartname: nodejs
  chart_namespace: chart-tests

jobs:
  - job: Validate
    pool:
      vmImage: $(vm_image)
    steps:
      - template: steps/charts/validate.yaml@cnp-library
        parameters:
          chartNamespace: $(chart_namespace)
          chartName: $(chartname)
          chartReleaseName: chart-nodejs-ci-test

  - job: Release
    # Make sure we are on the master branch with a tag
    # to trigger this job
    condition: >
      and(
          succeeded(),
          startsWith(variables['Build.SourceBranch'], 'refs/tags/'),
          eq(variables['Build.SourceBranch'], 'refs/heads/master')
        )
    dependsOn: Validate
    pool:
      vmImage: $(vm_image)
    steps:
      - template: steps/charts/release.yaml@cnp-library
        parameters:
          chartNamespace: $(chart_namespace)
          chartName: $(chartname)
          chartReleaseName: chart-nodejs
